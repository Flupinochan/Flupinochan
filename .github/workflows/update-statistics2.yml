name: Update GitHub Statistics

on:
  schedule:
    - cron: "0 0 * * *" # 毎日00:00 UTC (日本時間09:00)
  workflow_dispatch: # 手動実行も可能

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Generate SVG charts
        run: npm start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output-bytes.svg output-count.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update statistics [skip ci]" && git push)